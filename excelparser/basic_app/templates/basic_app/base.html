<!DOCTYPE html>
<html>
<head>
  <title>Excel Sheet Parser</title>
</head>
<body>
  <div id="content">
    <h1>Please Upload Excel File Here!</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="myfile" accept=".xlsx, .xls">
      <button type="submit">Upload</button>
    </form>
  </div>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
